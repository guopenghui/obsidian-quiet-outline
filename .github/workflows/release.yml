name: Build obsidian plugin

on:
  push:
    tags:
      - "*"

env:
  PLUGIN_NAME: obsidian-quiet-outline # plugin-id folder name

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: npm

      - name: Build & package
        id: build
        shell: bash
        run: |
          npm ci
          npm run build

          # tag name for asset naming (replaces deprecated ::set-output)
          echo "tag_name=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"

          mkdir -p "${PLUGIN_NAME}"
          cp main.js manifest.json styles.css "${PLUGIN_NAME}"

          ZIP_NAME="${PLUGIN_NAME}-${GITHUB_REF_NAME}.zip"
          zip -r "${ZIP_NAME}" "${PLUGIN_NAME}"

          echo "zip_name=${ZIP_NAME}" >> "$GITHUB_OUTPUT"
          ls -la

      - name: Create Release & upload assets
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            ${{ steps.build.outputs.zip_name }}
            main.js
            manifest.json
            styles.css
